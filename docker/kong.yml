###
### Global Plugins
###
plugins:
  - name: cors
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Accept-Version
        - Authorization
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - X-Auth-Token
        - apikey
        - Prefer
      exposed_headers:
        - X-Supabase-Api-Version
      credentials: true
      max_age: 3600
  - name: key-auth
    config:
      key_names:
        - apikey
      hide_credentials: false

###
### Services & Routes
###
services:
  ## Auth - open routes (OAuth callbacks, no API key required)
  - name: auth-v1-open
    url: http://auth:9999/
    routes:
      - name: auth-v1-open-callback
        strip_path: true
        paths:
          - /auth/v1/callback
      - name: auth-v1-open-authorize
        strip_path: true
        paths:
          - /auth/v1/authorize
    plugins:
      - name: cors
      - name: key-auth
        config:
          key_names:
            - apikey
          hide_credentials: false
          anonymous: anon

  ## Auth - protected routes
  - name: auth-v1
    url: http://auth:9999/
    routes:
      - name: auth-v1-all
        strip_path: true
        paths:
          - /auth/v1/

  ## REST API (PostgREST)
  - name: rest-v1
    url: http://rest:3000/
    routes:
      - name: rest-v1-all
        strip_path: true
        paths:
          - /rest/v1/

  ## Storage - public object reads (no API key required)
  - name: storage-v1-public
    url: http://storage:5000/
    routes:
      - name: storage-v1-public-objects
        strip_path: false
        paths:
          - /storage/v1/object/public/
    plugins:
      - name: cors

  ## Storage - protected routes
  - name: storage-v1
    url: http://storage:5000/
    routes:
      - name: storage-v1-all
        strip_path: false
        paths:
          - /storage/v1/

  ## Metadata (for Studio)
  - name: meta
    url: http://meta:8080/
    routes:
      - name: meta-all
        strip_path: true
        paths:
          - /pg/
